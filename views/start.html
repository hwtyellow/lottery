<!DOCTYPE html>
<html>
<head>
	<title>2017铂略年会</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/gloab.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="start_body">	
	<div class="p_start">
		<h1><%= title %>等奖</h1>
		<div class="clearfix mainw">
			<div class="l_area" id="prize_area">
				<h2>奖品</h2>
				<p class="p_name"></p>
				<img class="p_img" src="">
			</div>
			<div class="r_area">
				<div class="namewrapper">
					<p>谁是幸运儿？</p>
				</div>
				<div class="operate start" onclick="startChange(<%= rank %>);"></div>
				<div class="operate stop no_dis" onclick="stopChange(<%= rank %>);"></div>
				<div class="operate confirm no_dis" onclick="nextChange(<%= rank %>);"></div>
				<div class="operate confirm reload no_dis" onclick="location.reload();"></div>
			</div>
		</div>
		<div class="clearfix mainw">
			<!-- <p class="p_name">iphone</p> -->
		</div>
	</div>
	<script type="text/javascript">
		var prizeItem = prize[<%= rank %>];
		$('#prize_area').find('.p_name').text(prizeItem.items[<%= count %>].name).end().find('.p_img').attr('src', prizeItem.items[<%= count %>].image);
	</script>
</body>
</html>
